<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <input type="checkbox" name="activo">
    <div class="customcheck"><div class="checkitem"></div></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $(".checkitem").click(function(){
                var item = $(".checkitem");
                if (item.hasClass("itemactive")){
                    //Esta activado. Desactivar!
                    item.removeClass("itemactive");
                    $(".customcheck").css("background-color", "#d8d8d8")
                    $("input[name='activo']").prop("checked", false);
                } else {
                    //Esta desactivado. Activar!
                    item.addClass("itemactive");
                    $(".customcheck").css("background-color", "#befbbe")
                    $("input[name='activo']").prop("checked", true);
                }
            });
        });
    </script>
</body>
</html>
